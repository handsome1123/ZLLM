    <script>
        // Retrieve data from localStorage
        var clickedRoomName = localStorage.getItem('clickedRoomName');
        var clickedTimeSlot = localStorage.getItem('clickedTimeSlot');
        var clickedDate = localStorage.getItem('clickedDate');
        var objectives = ["-", "Meeting", "Research / Doing Project", "Studying", "Watching Movies"];

        // Do something with the retrieved data, such as displaying it on the page
        document.getElementById('roomName').textContent = clickedRoomName;
        document.getElementById('timeSlot').textContent = clickedTimeSlot;
        document.getElementById('date').textContent = clickedDate;

        // Function to populate select elements
        function populateSelect(selectElement, options) {
            options.forEach(function (option, index) {
                var optionElement = document.createElement("option");
                optionElement.value = index + 1; // Index starts from 0, so add 1 to make it 1-based
                optionElement.textContent = option;
                selectElement.appendChild(optionElement);
            });
        }

        // Populate the objective select element
        populateSelect(document.getElementById("objectiveSelect"), objectives);
    </script>
